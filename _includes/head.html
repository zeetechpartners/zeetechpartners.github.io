<head>

    <meta charset="UTF-8"> <!-- set the character set to UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- bootstrap install -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- install Font Awesome 4 icons -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google-analytics }}');
    </script>
    
    <!-- Install Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Install Favicon (Browser Tab Icon) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <!-- inject "the page/post title | The Practice Players" into the browser tab -->
    <title> 

        {{ page.title }} | {{ site.title }}

    </title>

    {% feed_meta %}

    {% seo %}

    <style>

        * {

            font-family: 'Open Sans', sans-serif;
            scroll-behavior: smooth;

        }

        section, nav, footer {

            padding: 1% 10%!important;

        }

        h1, h2, h3, h4, h5, h6, nav {

            font-family: 'PT Sans', sans-serif;

        }

        nav a {

            text-transform: uppercase;

        }

        .bg-primary {

            background-color: #3861C5!important;

        }

        .text-primary {

            color: #3861C5!important;

        }

        .social span {

            background-color: initial;
            display: inline-block;
            border: 2px solid #3861C5;
            color: #3861C5;
            font-size: 1.6em;
            padding: 5px;
            width: 40px;
            border-radius: 100%;
            transition: all 100ms;

        }

        /*
        .fa-twitter {
            border: 2px solid #00acee;
            color: #00acee;
        }
        */

        .fa-twitter:hover {

            background-color: #00acee;
            transition: background-color 100ms linear;

            
            color: white;
            transition: color 100ms linear;
            

        }

        /*
        .fa-instagram {
            border: 2px solid purple;
            color: purple;
        }
        */

        .fa-instagram:hover {

            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            transition: background 100ms linear;

            
            color: white;
            transition: color 100ms linear;
            

        }

        /*
        .fa-youtube {
            border: 2px solid #c4302b;
            color: #c4302b;
        }
        */

        .fa-youtube:hover {

            background-color: #c4302b;
            transition: background-color 100ms linear;

            
            color: white;
            transition: color 100ms linear;
            

        }

        /*
        .fa-facebook {
            border: 2px solid #3b5998;
            color: #3b5998;
        }
        */

        .fa-facebook:hover {

            background-color: #3b5998;
            transition: background-color 100ms linear;

            
            color: white;
            transition: color 100ms linear;
            

        }

        .btn {

            text-transform: uppercase;

        }

    </style>

</head>
